<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/mapa.css">
  <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <title>Mapa de Enchentes</title>
</head>

<body>
  <header class="header">
    <a href="../../index.html" class="header__logo">DRYCITY</a>

    <div class="header__right">
      <div class="dark-mode-container">
        <div class="dark-mode-toggle" aria-label="Alternar modo escuro">
          <!-- Os ícones serão inseridos pelo JavaScript -->
        </div>
        <!-- O menu de temas será inserido pelo JavaScript -->
      </div>

      <a href="../pages/cadastro.html">
        <img class="header__avatar" src="../assets/images/avatar.svg" alt="Avatar de Usuário">
      </a>
    </div>
  </header>

  <main class="main-mapa">
    <section class="section section--mapa">
      <div class="content">
        <div class="subtitulo">
          <h3>MAPA DE ENCHENTES (SIMULAÇÃO)</h3>
          <span class="linha"></span>
        </div>
        <div class="content-text">
          <p>Monitoramento em tempo real de áreas de risco de enchentes. Os dados são atualizados periodicamente com informações de satélite e estações de monitoramento.</p>
        </div>
      </div>
      <div class="section--mapa__visualization">
        <div id="map"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content"></div>
    <img class="footer-bg" src="../assets/images/DRYCITY-footer.png" alt="">
  </footer>


  <script src="../js/script.js"></script>
  <script src="../js/darkmode.js"></script>
  <script src="../js/mapa.js"></script>
</body>

</html>
